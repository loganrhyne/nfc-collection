# Nginx configuration for NFC Collection
# This file should be symlinked to /etc/nginx/sites-available/
# and then enabled with: sudo ln -s ../sites-available/nfc-collection /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name _;  # Accept any hostname

    # Root directory for React app
    root /home/loganrhyne/nfc-collection/dashboard-ui/build;
    index index.html;

    # Logging
    access_log /var/log/nginx/nfc-collection-access.log;
    error_log /var/log/nginx/nfc-collection-error.log;

    # WebSocket proxy configuration
    location /socket.io/ {
        proxy_pass http://127.0.0.1:8000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check endpoint (proxied to Python backend)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API endpoints (if we add REST endpoints later)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files with proper caching
    location /static/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (photos/videos)
    location /data/ {
        alias /home/loganrhyne/nfc-media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # React app - catch all routes for client-side routing
    location / {
        try_files $uri $uri/ /index.html;

        # Don't cache index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
}